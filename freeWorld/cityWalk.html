<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CityWalk</title>
    <link rel="stylesheet" href="library/css/reset.css">
    <link rel="stylesheet" href="css/cityWalk.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_pyoewzkgeh7x2yb9.css">
    <script type="text/javascript" src="library/libs/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/cityWalk.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".cityWalkHeader").load("header.html");
            $(".cityWalkFooter").load("footer.html");
        });
    </script>
</head>
<body class="blackBody">
<div class="cityWalk">
    <div class="cityWalkHeader"></div>
    <div class="cityWalkHeader2">
        <div class="header2Search">
            <div class="search2Wrap">
                <div class="search2Unit">
                    <p class="header2Logo">
                        <img src="img/head-logo.png">
                    </p>
                    <div class="header2Searchs">
                        <div class="ipts">
                            <p class="iptsIcons">
                                <span class="iconfont icon-search2"></span>
                            </p>
                            <input type="text" placeholder="搜索国家、城市、产品" class="ipText">
                            <div class="autoComplete">
                                <ul>
                                    <li>
                                        <a>
                                            <em>热门搜索</em>
                                            <span class="completeName">日本</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a>
                                            <em>热门搜索</em>
                                            <span class="completeName">清迈</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a>
                                            <em>热门搜索</em>
                                            <span class="completeName">海岛</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a>
                                            <em>热门搜索</em>
                                            <span class="completeName">法国</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a>
                                            <em>热门搜索</em>
                                            <span class="completeName">台湾</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a>
                                            <em>热门搜索</em>
                                            <span class="completeName">韩国</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="linkUnit">
                        <a class="linkUnitItem myOrder">
                            <i class="iconfont icon-order"></i>
                            <span class="linkUnitItemText">我的订单</span>
                        </a>
                        <a class="linkUnitItem collect">
                            <i class="iconfont icon-collect"></i>
                            <span class="linkUnitItemText">我的收藏</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header2menu">
            
        </div>
    </div>
    <div class="ProductList"></div>
    <div class="cityWalkFooter"></div>
</div>
</body>
</html>
