<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/home_menu.css">
    <script type="text/javascript" src="library/libs/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                url : "json/menu.json",
                method : "GET",
                dataType : "json",
                success : function (data, status, jqxhr) {
                    // 数据处理程序
                    handleResult(data);
                }
            })
            // 处理数据
            function handleResult(result) {
                for(var i = 0; i < result.length; i++){
                    // 创建 a 标签
                    var a = document.createElement("a");
                    a.setAttribute("href", result[i].url);
                    // 如果是第一个元素，就把颜色默认为 #00b081
                    if (i == 0){
                        a.setAttribute("style", "color:#00b081");
                    }
                    a.setAttribute("class", "menu_a");
                    a.innerHTML = result[i].name;
                    // 追加
                    $("#menu_wrap").append(a);
                }
            }
        });
    </script>
</head>
<body>
<div class="home_menu">
    <div id="menu_wrap"></div>
</div>
</body>
</html>
