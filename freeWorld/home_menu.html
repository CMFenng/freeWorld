<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/home_menu.css">
    <!--<script type="text/javascript" src="library/js/myAjax.js"></script>-->
    <script type="text/javascript" src="library/libs/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(function () {
            ajax.get("json/menu.json", function (result) {
                var arr = JSON.parse(result);

                var menuWrap = document.getElementById("menu_wrap");
                for(var i = 0; i < arr.length; i++){
                    // 创建元素
                    var a = document.createElement("a");
                    a.setAttribute("href", arr[i].url);
                    a.setAttribute("style", "color='';")
                    a.innerHTML = arr[i].name;

                    a.addEventListener("mouseover", function () {
                        a.style.color = "#00b081";
                    });

                    menuWrap.appendChild(a);


                }
            });
        });
    </script>
</head>
<body>
<div class="home_menu">
    <div id="menu_wrap">

    </div>
</div>
</body>
</html>
