<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最世界·自由行</title>
    <link rel="stylesheet" href="library/css/reset.css">
    <!--可以导入从阿里巴巴矢量图标库中下载的项目-->
    <!--<link rel="stylesheet" href="font/iconfont.css">-->
    <!--可以导入从阿里巴巴矢量图标库中复制的项目链接，图库更改需要更改链接-->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_pyoewzkgeh7x2yb9.css">
    <!--导入从原网页复制过来的字体图标-->
    <!--<link rel="stylesheet" href="css/font.css">-->
    <script type="text/javascript" src="library/libs/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#header_wrap").load("header.html link,#header");
            $("#home_header").load("home_header.html");
            $("#home_menu").load("home_menu.html");
            $("#home_banner").load("home_banner.html");
            $("#home_todaySale").load("home_todaySale.html");
            $("#home_freeWalk").load("home_freeWalk.html");
            $("#home_cityPlay").load("home_cityPlay.html");
            $("#home_recommend").load("home_recommend.html");
            $("#footer_wrap").load("footer.html");
        });
    </script>
</head>
<body>
<!--头部-->
<div id="header_wrap"></div>
<!--内容-->
<div id="content_wrap">
    <!--首页头部-->
    <div id="home_header"></div>
    <!--首页导航栏-->
    <div id="home_menu"></div>
    <!--首页轮播图-->
    <div id="home_banner"></div>
    <!--限时特卖-->
    <div id="home_todaySale"></div>
    <!--机酒自由行-->
    <div id="home_freeWalk"></div>
    <!--城市玩乐-->
    <div id="home_cityPlay"></div>
    <!--主题推荐-->
    <div id="home_recommend"></div>
</div>
<!--尾部-->
<div id="footer_wrap"></div>
</body>
</html>
